<!-- 평점 1 -->
    <style type="text/css">
		.star_rating00 {font-size:0; letter-spacing:-4px;}
		.star_rating00 a {
    		font-size:22px;
    		letter-spacing:0;
    		display:inline-block;
    		margin-left:5px;
    		color:#ccc;
    		text-decoration:none;
		}

		.star_rating00 a:first-child {margin-left:0;}
		.star_rating00 a.on {color:#777;}
 
    </style>

    <script>
    $( document ).ready(function() {
    	
 	   $( ".star_rating00 a" ).click(function() {
 	      $(this).parent().children("a").removeClass("on");
    	  $(this).addClass("on").prevAll("a").addClass("on");
			return false;
   		});
    });
    </script>
<!-- /평점 1-->
